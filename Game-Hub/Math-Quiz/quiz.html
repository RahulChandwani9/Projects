<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Quiz</title>
  <link rel="stylesheet" href="quiz.css">
  <script src="quiz.js" defer></script>
</head>
<body>

  <h1 class="title">MATH QUIZ</h1>

  <div class="quiz-container">
    <div class="info-bar">
      <div class="box">SCORE: <span id="score"></span></div>
      <div class="box">TIMER: <span id="time"></span></div>
    </div>

    <div class="question-box">
      <p class="question"></p>
    </div>

    <div class="options">
      <button class="option op1"></button>
      <button class="option op2"></button>
      <button class="option op3"></button>
      <button class="option op4"></button>
    </div>

    <button class="start-btn" >START QUIZ</button>
  </div>
  <div class="pop">
    <p class="over">GAME OVER!!!</p>
    <div id="sc">Your Score is - <span id="result"></span></div>
    <button class="btn2">START AGAIN</button>
  </div>
</body>
